<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js"></script>
    <title>HTML Inputs</title>
  </head>
  <body>
    <div>
      <label for="first-name">What is your name?</label>
      <input type="text" id="first-name" />
    </div>
    <div>
      <input type="radio" name="pet" id="cat" /><label for="cat">cat</label>
      <input type="radio" name="pet" id="dog" checked /><label for="dog"
        >dog</label
      >
    </div>
  </body>
</html>
