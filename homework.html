<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time-Zone Dropdown</title>
  </head>
  <body>
    <div>
      <select name="city" id="city">
        <option value="">Select a time-zone</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Toyko</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
    </div>

    <script>
      function showSelectedCityTime(event) {
        let selectedTimeZone = event.target.value;
        if (selectedTimeZone) {
          let timeAndDate = moment()
            .tz(selectedTimeZone)
            .format("dddd Do, MMMM YYYY h:mm a");
          alert(`It is ${timeAndDate} in ${selectedTimeZone}`);
        }
      }

      let cityTimeZone = document.querySelector("#city");
      cityTimeZone.addEventListener("change", showSelectedCityTime);
    </script>
  </body>
</html>
