<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <p>Challenge 1 - Import moment.js and moment.js timezones</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link herf="src/styles.css" rel="stylesheet" />
    <script src="src/index.js"></script>
    <title>JS Time zones</title>
  </head>
  <body>
    <p>Challenge 2 - Display current date and time in Honolulu, Hawaii</p>
    <div id="honolulu-hawaii">
      <script>
        let hawaiiElement = document.querySelector("#honolulu-hawaii");
        let hHawaii = moment()
          .tz("Pacific/Honolulu")
          .format("[It is] dddd Do MMMM, YYYY h:mm a [in Honolulu, Hawaii]");

        hawaiiElement.innerHTML = hHawaii;
      </script>
    </div>

    <p>
      Challenge 3 - Display date and time 10 years from now in Paris, France
    </p>
    <div id="paris-france">
      <script>
        let tenYearsElement = document.querySelector("#paris-france");
        let tenYearsFromNow = moment()
          .tz("Europe/Paris")
          .add(10, "years")
          .format(
            "[10 years from now, it will be] dddd Do, MMMM YYYY h:mm a [in Paris France]"
          );
        tenYearsElement.innerHTML = tenYearsFromNow;
      </script>
    </div>

    <p>Challenge 4 - Display the local time-zone</p>
    <div id="local">
      <script>
        let localElement = document.querySelector("#local");
        let localTimeZone = moment.tz.guess();
        localElement.innerHTML = localTimeZone;
      </script>
    </div>
  </body>
</html>
