<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <p>Challenge 1 - Import moment.js</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link rel="stylesheet" herf="src/styles.css" />
    <script src="src/index.js"></script>
    <title>JS Date Formats</title>
  </head>
  <body>
    <p>Challenge 2 - Display current date</p>
    <div id="today">
      <script>
        let todayElement = document.querySelector("#today");
        let today = moment().format("[Today is], dddd Do MMMM YYYY");
        todayElement.innerHTML = today;
      </script>
    </div>

    <p>Challenge 3 - Display date and time, 10 years from now</p>
    <div id="years">
      <script>
        let tenYearsElement = document.querySelector("#years");
        let tenYearsFromNow = moment()
          .add(10, "years")
          .format(
            "[10 years from now, it will be] dddd Do, MMMM YYYY h:mm:ss a"
          );
        tenYearsElement.innerHTML = tenYearsFromNow;
      </script>
    </div>
  </body>
</html>
